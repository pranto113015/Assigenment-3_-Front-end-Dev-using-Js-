<!-- You have an array containing 10,12,14,2,10,5,2 numbers. Make a new array using
appropriate array method that has only numbers strictly bigger than 11. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem No-3</title>
</head>
<body>
    <script>
        let array = [10, 12, 14, 2, 10, 5, 2];

       let updatearray = array.filter(array => array > 11);

       console.log(updatearray);
    </script>
</body>
</html>
